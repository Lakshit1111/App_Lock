name: Build App Lock

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # This step is the key fix. It installs Gradle 8.5.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    # We use 'gradle' command directly (not ./gradlew)
    - name: Build with Gradle
      run: gradle assembleDebug --no-daemon --scan
      env:
        GRADLE_OPTS: "-Dgradle.scan.uploadInBackground=false"
      # This command accepts the Terms of Service automatically
      continue-on-error: true
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk